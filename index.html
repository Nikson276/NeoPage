<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>NeoPage</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">

</head>
<body class="root" id="WakeUp">

    <div class="container-fluid pt-2 my-5">
        <!-- <h1>THIS IS SHELL</h1> -->
        <p class="text-start terminal"><b id="terminal"> </b></p>
    </div>

    <div class="container-fluid">
        <div id="intro-box">
            <iframe id="player" type="text/html" width="900" height="510" 
                src="https://www.youtube.com/embed/iJiAMx6qNUI?&rel=0&amp;clip=UgkxBa45lzV8ufQjG1Hpawtkzb_O7uQP1tf-&amp;clipt=EKKgARjEmgQ" 
                title="Neo" frameborder="0">
            </iframe>
            <!--allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"-->
            <div id="intro-footer">
                <div id="intro-text">
                    Watch the above scene from Matrix, then hold on to your butts and press continue to launch the recreation.
                </div>
                <div id="intro-divider"></div>
                <div id="continue-button">
                    <img id="btn_continue" src="./images/continueButton.png">
                </div>
            </div>
        </div>
        <div class="img-container" id="Morpheus">
            <img src="./images/Morpheus1.png" alt="Morpheus" class="Morpheus">
            <button class="button1" style="background-color:#f14e4e" onclick="document.location='./matrix/index.html'"> </button>      <!--='hackspace.html'">RED</button>-->
            <button class="button2" style="background-color:#4e9af1" onclick="document.location.reload()"> </button>
        </div>
        
        <div id="notifications">
            <a onclick="simulateKeyPress('x')">
                <img id="ctrl_X" src="./images/ctrl-x.svg">
            </a>
            <a onclick="simulateKeyPress('Escape')">
                <img id="Escape" src="./images/esc-keyboard-button.svg">
            </a>
            
        </div>
        <!-- <div class="temp-container">
            <button  id="play" style="background-color:#f14e4e">PLAY</button>
        </div> -->
    </div>

    <!-- <script type="text/javascript" src="../eel.js"></script> -->
    <script src="./script.js"></script>
</body>
</html>
